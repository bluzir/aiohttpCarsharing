{% extends 'base.html' %}
{% block title %}Тарифы{% endblock %}
{% block meta %}
    <meta name="token" content="{{ token }}">
{% endblock %}
{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>Ваш тариф</h1>
        </div>
        <div class="tariff__name"><h3></h3></div>
    </div>
{% endblock %}
{% block javascript %}
    <script>
        $token = $("meta[name='token']").attr('content');
        console.log($token);
        $.ajax({
            type: 'GET',
            url: '/api/tariff/?token='+$token,
            success: function(response) {
                var tariff = response['tariffs'];
                $('.tariff__name h3').text(tariff['name']);
            },
            error:  function(xhr, str){
                console.log(str);
            }
        });
    </script>
{% endblock %}
