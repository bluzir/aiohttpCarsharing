<!DOCTYPE html>
<html>
  <head>
    <title>Carcahring map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    function initMap() {

        var st_petersburg = new google.maps.LatLng(59.940, 30.264);

        var map = new google.maps.Map(document.getElementById('map'), {
            center: st_petersburg,
            zoom: 11,
        });

        var infowindow = new google.maps.InfoWindow;
        infowindow.setContent('<b>Автомобиль</b>');

        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/cars/list/", false);
        xhr.send();
        cars = JSON.parse(xhr.responseText).cars;
        for (var i = 0; i < cars.length; i++){
            var car = cars[i],
                    position =  new google.maps.LatLng(car['lat'], car['long']),
                    marker = new google.maps.Marker({map: map, position: position});
            marker.addListener('click', function() {
                infowindow.open(map, marker);
          });
        };
    };

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&callback=initMap"
        async defer></script>
  </body>
</html>
