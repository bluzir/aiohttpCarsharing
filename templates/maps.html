<!DOCTYPE html>
<html>
  <head>
    <title>Carcahring map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
    function initMap() {
        var st_petersburg = new google.maps.LatLng(59.940, 30.264);

        var map = new google.maps.Map(document.getElementById('map'), {
            center: st_petersburg,
            zoom: 11,
        });
        setMarkers(map);
    };

    function setMarkers(map) {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState == XMLHttpRequest.DONE ) {
                var cars_response = xhr.responseText,
                        cars = JSON.parse(cars_response).cars;
                for (var i = 0; i < cars.length; i++) {
                    var car = cars[i];
                    var marker = new google.maps.Marker({
                        position: {lat: car['lat'], lng: car['long']},
                        map: map,
                    });
                    attachContent(marker, car['id'])
                }
            }
        };
        xhr.open("GET", "/cars/list/", true);
        xhr.send();
    }

    function attachContent(marker, map_id) {
            var infowindow = new google.maps.InfoWindow();

            marker.addListener('click', function() {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/cars/list/"+map_id, false);
                xhr.send();
                var data = JSON.parse(xhr.responseText);
                infowindow.content = "<strong>"+data['model']+"</strong>";
                infowindow.open(marker.get('map'), marker);
            });
    };
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&callback=initMap"
        async defer></script>
  </body>
</html>
