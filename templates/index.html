{% extends 'base.html' %}
{% block content %}
    <div class="page-header">
      <h1>Список доступных на сайте URL'ов</h1>
    </div>
    <div class="col-md-4">
        <div class="list-group">
        {% for r in routes %}
            {% if r.name != None %}
            <a href="{{ r._path }}" target="_blank" class="list-group-item {% if r._name == 'index' %}active{% endif %}">{{ r._name }}</a>
            {% endif %}
        {% endfor %}
        </div>
    </div>
{% endblock %}
