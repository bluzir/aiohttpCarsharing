<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Быстро. Удобно. Недорого.">
    <title>Новый каршэринг</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Настоящий каршеринг</h1>
            <h2>Почему мы?</h2>
            <p>Новый вид городского транспорта. Поминутная аренда автомобиля</p>
            <p>Доступность 24 часа / 7 дней. Залог: отсутствует</li>
            <h2>Доступные автомобили:</h2>
            <div id="inbox">
                <div class="col-md-4">
                <ul class="list-group">
                    {% for message in messages %}
                      {% include "message.html" %}
                    {% end %}
                </ul>
                </div>
            </div>
         </div>
    </div>
    <div class="container">
        <div id="body">
          <div id="input">
              <div class="col-md-4">
                <form action="/a/message/new" method="post" id="messageform">
                    <div class="form-group">
                      <label for="car">Автомобиль</label>
                      <input class="form-control" name="body" id="car">
                    </div>
                    <input type="submit" class="btn btn-primary" value="{{ _("Добавить") }}">
                    <input type="hidden" name="next" value="{{ request.path }}">
                    {% module xsrf_form_html() %}
                </form>
              </div>
          </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="static/js/chat.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</body>
