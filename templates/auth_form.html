{% extends 'base.html' %}
{% block content %}
<div class="col-md-3 col-md-offset-4">
    <div class="page-header">
      <h1>Авторизация</h1>
    </div>
    <form action="/auth/" method="post" accept-charset="utf-8"
          enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label for="login">Логин</label>
            <input id="login" name="login" type="text" value="" class="form-control" autofocus/>
            <label for="login">Пароль</label>
            <input id="password" name="password" type="text" value="" class="form-control"/>
        </div>
        <input type="submit" class="btn btn-success btn-lg" value="Войти"/>
    </form>
</div>
{% endblock %}
