{% extends 'base.html' %}
{% block content %}
    <div class="content container">
        <ol class="breadcrumb">
          <li><a href="/invoices/">Платежи</a></li>
          <li>{{ invoice.uuid }}</li>
        </ol>
        <div class="col-md-4 payment">
        <h3>Платеж на сумму {{ invoice.summ }} руб.</h3>
            <h4>Статус оплаты: {% if payment %} {{ payment.status }} {% else %} Не оплачен {% endif %}</h4>

            <form action="/invoices/{{ invoice.uuid }}/?token={{ token }}" method="post" accept-charset="utf-8" id="pay-invoice" enctype="application/x-www-form-urlencoded">
                <input type="submit" class="btn btn-default btn-lg" value="Оплатить {{ invoice.summ }} руб."/>
            </form>
        </div>
    </div>
{% endblock %}
{% block javascript %}
{% endblock %}
