<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Быстро. Удобно. Недорого.">
    <title>Новый каршэринг</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
    {% if alert is not None %}
        <div class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          {{ alert }}
        </div>
    {% end %}
    <div class="page-header">
        <div class="container">
            <h1>Регистрация</h1>
        </div>
    </div>
    <div class="container">
      <div class="col-md-4">
        <form action="/registration" method="post" id="registrationform">
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input class="form-control" name="password" id="password">
            </div>
            <input type="submit" class="btn btn-primary" value="Зарегистрироваться">
            <input type="hidden" name="next" value="{{ request.path }}">
            {% module xsrf_form_html() %}
        </form>
      </div>
    </div>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="static/js/chat.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</body>
