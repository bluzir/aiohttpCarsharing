<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Быстро. Удобно. Недорого.">
    <title>Новый каршэринг</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="body">
          <div id="input">
              <div class="col-md-4">
                <form action="/registration" method="post" id="registrationform">
                    <div class="form-group">
                      <label for="login">Логин</label>
                      <input class="form-control" name="login" id="login">
                      <label for="password">Пароль</label>
                      <input class="form-control" name="password" id="password">
                    </div>
                    <input type="submit" class="btn btn-primary" value="{{ _("Добавить") }}">
                    <input type="hidden" name="next" value="{{ request.path }}">
                    {% module xsrf_form_html() %}
                </form>
              </div>
          </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="static/js/chat.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</body>
